<div class="faq-container">
  <h2>Preguntas Frecuentes</h2>
  <div class="faq-list">
    <div class="faq-item" *ngFor="let item of preguntas; let i = index">
      <button
        class="faq-question"
        [class.active]="preguntaAbierta === i"
        (click)="togglePregunta(i)"
      >
        <span>{{ item.pregunta }}</span>
        <i class="fas fa-chevron-down"></i>
      </button>
      <div class="faq-answer" [class.open]="preguntaAbierta === i">
        <p>{{ item.respuesta }}</p>
      </div>
    </div>
  </div>
</div>
