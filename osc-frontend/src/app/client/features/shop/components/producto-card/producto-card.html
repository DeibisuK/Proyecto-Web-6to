<div class="producto-card" (click)="verDetalle()">
  <div class="producto-imagen">
  <img [src]="producto.images?.[0] || '/assets/placeholder.png'" [alt]="producto.nombre" (error)="onImageError($event)">
    <div class="producto-descuento" *ngIf="producto.precio_anterior">
      -{{ calcularDescuento() }}%
    </div>
    <button class="btn-agregar" (click)="agregarAlCarrito($event); $event.stopPropagation();">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <div class="producto-info">
    <h3 class="producto-nombre">{{producto.nombre}}</h3>
    <p class="producto-caracteristicas">{{producto.descripcion}}</p>

      <div class="producto-detalles">
      <div class="precio-contenedor">
        <span class="precio-actual">${{producto.precio}}</span>
        <span class="precio-anterior" *ngIf="producto.precio_anterior">
          ${{ producto.precio_anterior }}
        </span>
      </div>

      <span class="producto-marca">{{ producto.nombre_marca || producto.id_marca }}</span>
    </div>

    <div class="producto-disponibilidad" *ngIf="producto.stock != null && producto.stock < 5">
      Â¡Solo quedan {{ producto.stock }} unidades!
    </div>
  </div>
</div>
