<div class="producto-card" (click)="verDetalle()">
  <div class="producto-imagen">
    <img [src]="producto.url_imagen" [alt]="producto.nombre">
    @if (producto.precio_anterior) {
      <div class="producto-descuento">
        -{{calcularDescuento()}}%
      </div>
    }
    <button class="btn-agregar" (click)="agregarAlCarrito($event)">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  
  <div class="producto-info">
    <h3 class="producto-nombre">{{producto.nombre}}</h3>
    <p class="producto-caracteristicas">{{producto.descripcion}}</p>
    
    <div class="producto-detalles">
      <div class="precio-contenedor">
        <span class="precio-actual">${{producto.precio}}</span>
        @if (producto.precio_anterior) {
          <span class="precio-anterior">
            ${{producto.precio_anterior}}
          </span>
        }
      </div>
      
      <span class="producto-marca">{{producto.id_marca}}</span>
    </div>

    @if (producto.stock < 5) {
      <div class="producto-disponibilidad">
        Â¡Solo quedan {{producto.stock}} unidades!
      </div>
    }
  </div>
</div>
