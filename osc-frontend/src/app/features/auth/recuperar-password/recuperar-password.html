<div class="modal-overlay" [class.closing]="isClosing">
  <div class="modal-container">
    <button class="close-btn" (click)="cerrarModalRecuperacion()">
      <span class="material-icons">close</span>
    </button>

    <div class="left-section">
      <div class="left-content">
        <h1>¡Recupera tu acceso!</h1>
        <p>
          Ingresa tu correo electrónico y te enviaremos las instrucciones para restablecer tu
          contraseña
        </p>
        <button class="btn-secondary" (click)="volverAlLogin()">Volver al inicio de sesión</button>
      </div>
    </div>

    <div class="right-section">
      <h1>Recuperar Contraseña</h1>
      <div class="form-container">
        @if (!send) {
        <div class="input-group">
          <div class="input-container">
            <svg class="input-icon" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"
              ></path>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
            <input
              type="email"
              class="form-input"
              placeholder="Correo Electrónico"
              [(ngModel)]="email"
              (keyup.enter)="enviarSolicitudRecuperacion()"
            />
          </div>
        </div>
        <button class="submit-btn" (click)="enviarSolicitudRecuperacion()">Enviar Solicitud</button>
        }@else {
        <p>
          Te hemos enviado un correo electrónico con las instrucciones para restablecer tu
          contraseña.
        </p>
        }
      </div>
    </div>
  </div>
</div>
