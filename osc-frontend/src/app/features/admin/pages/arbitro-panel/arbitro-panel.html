  <!-- Tabs de navegaciÃ³n -->

    <button

  <!-- Contenido de tabs -->
  <div class="tab-content">

    @if (tabActiva() === 'eventos') {

      <app-alineaciones-partido [idPartido]="idPartido()" />

    @if (tabActiva() === 'clasificacion' && idTorneo() > 0) {

    }
  </div>
