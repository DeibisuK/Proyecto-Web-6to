<div class="modal-overlay" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-container" [class]="'modal-' + config.tipo">
    <div class="modal-header">
      <div class="modal-icon" [innerHTML]="getIconoSVG()"></div>
      <button class="modal-close" (click)="close()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <h2 class="modal-title">{{ config.titulo }}</h2>
      <p class="modal-message">{{ config.mensaje }}</p>
    </div>

    <div class="modal-footer">
      <button class="btn btn-secondary" (click)="onCancelar()">
        {{ config.textoCancelar || 'Cancelar' }}
      </button>
      <button
        class="btn"
        [class.btn-danger]="config.tipo === 'danger'"
        [class.btn-warning]="config.tipo === 'warning'"
        [class.btn-primary]="config.tipo === 'info' || config.tipo === 'success'"
        (click)="onConfirmar()">
        {{ config.textoConfirmar || 'Confirmar' }}
      </button>
    </div>
  </div>
</div>
