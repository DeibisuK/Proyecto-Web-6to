<div class="clasificacion-container">
  <div *ngIf="isLoading">Cargando...</div>

  <div *ngIf="!isLoading && error">
    <h3>{{ error }}</h3>
    <button (click)="goBack()">Volver</button>
  </div>

  <div *ngIf="!isLoading && !error">
    <h1>{{ torneo?.nombre || 'Clasificaci√≥n' }}</h1>

    <div *ngFor="let grupo of grupos">
      <h2>{{ grupo }}</h2>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Equipo</th>
            <th>PJ</th>
            <th>G</th>
            <th>E</th>
            <th>P</th>
            <th>PTS</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let eq of getEquiposPorGrupo(grupo); let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ eq.nombre_equipo }}</td>
            <td>{{ eq.partidos_jugados }}</td>
            <td>{{ eq.victorias }}</td>
            <td>{{ eq.empates }}</td>
            <td>{{ eq.derrotas }}</td>
            <td>{{ eq.puntos }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
