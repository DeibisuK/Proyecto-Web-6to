<div class="deportes-carousel">
  <h2>Tipo de Deporte</h2>
  <div class="deportes-items">
    @if (isLoading()) {
      <!-- Skeleton Loading -->
      @for (item of [1,2,3,4,5]; track item) {
        <div class="deporte-skeleton">
          <div class="skeleton-image"></div>
          <div class="skeleton-text"></div>
        </div>
      }
    } @else {
      <!-- OpciÃ³n "Todos los deportes" -->
      <div
        class="deporte-item"
        [class.activo]="deporteActivo() === 0"
        (click)="seleccionarDeporte(0)"
      >
        <picture>
          <source srcset="https://www.unila.edu.mx/wp-content/uploads/2025/09/los-5-deportes-mas-populares-del-mundo.avif" type="image/avif">
          <source srcset="https://www.unila.edu.mx/wp-content/uploads/2025/09/los-5-deportes-mas-populares-del-mundo.webp" type="image/webp">
          <img src="https://www.unila.edu.mx/wp-content/uploads/2025/09/los-5-deportes-mas-populares-del-mundo.jpg" alt="Todos los deportes" loading="lazy" />
        </picture>
        <span class="deporte-nombre">Todos</span>
      </div>

      @for (deporte of deportes(); track deporte.id_deporte) {
      <div
        class="deporte-item"
        [class.activo]="deporteActivo() === deporte.id_deporte"
        (click)="seleccionarDeporte(deporte.id_deporte)"
      >
        <picture>
          <source [srcset]="toAVIF(deporte.url_imagen)" type="image/avif">
          <source [srcset]="toWebP(deporte.url_imagen)" type="image/webp">
          <img [src]="deporte.url_imagen" [alt]="deporte.nombre_deporte" loading="lazy" />
        </picture>
        <span class="deporte-nombre">{{ deporte.nombre_deporte }}</span>
      </div>
      }
    }
  </div>
</div>
