<section class="articles-section">
  <h2>Art√≠culos Destacados</h2>
  <div class="carousel-container">
    <button class="carousel-btn prev" (click)="previousSlide()" [disabled]="currentSlide === 0">
      <span class="material-icons">chevron_left</span>
    </button>
    
    <div class="carousel-wrapper">
      <div class="carousel-track" [style.transform]="'translateX(' + (-currentSlide * slideWidth) + '%)'">
        <div class="carousel-slide">
          <app-articulo-cancha></app-articulo-cancha>
        </div>
        <div class="carousel-slide">
          <app-articulo-estudio></app-articulo-estudio>
        </div>
        <div class="carousel-slide">
          <app-articulo-padel></app-articulo-padel>
        </div>
      </div>
    </div>
    
    <button class="carousel-btn next" (click)="nextSlide()" [disabled]="currentSlide === maxSlides - 1">
      <span class="material-icons">chevron_right</span>
    </button>
  </div>
  
  <div class="carousel-indicators">
    <button 
      *ngFor="let slide of slides; let i = index" 
      class="indicator" 
      [class.active]="i === currentSlide"
      (click)="goToSlide(i)">
    </button>
  </div>
</section>
