<div class="filtros-container">
  <div class="filtros-header">
    <h3>Filtros</h3>
    <button class="btn-limpiar" (click)="limpiarFiltros()">
      Limpiar filtros
    </button>
  </div>

  <!-- Categorías -->
  <div class="filtro-seccion">
    <div class="filtro-titulo" (click)="toggleFiltro('categoria')">
      <h4>Categorías</h4>
      <i class="fas" [class.fa-chevron-down]="!filtrosActivos.categoria" 
         [class.fa-chevron-up]="filtrosActivos.categoria"></i>
    </div>
    <div class="filtro-contenido" [class.activo]="filtrosActivos.categoria">
      <div class="opciones-grid">
        <label class="opcion-checkbox" *ngFor="let cat of categorias">
          <input type="checkbox" 
                 [checked]="filtros.categoria?.includes(cat.id)"
                 (change)="toggleCategoria(cat.id)">
          <span>{{cat.nombre}}</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Rango de Precio para luego-->

  <!-- Marcas -->
  <div class="filtro-seccion">
    <div class="filtro-titulo" (click)="toggleFiltro('marca')">
      <h4>Marcas</h4>
      <i class="fas" [class.fa-chevron-down]="!filtrosActivos.marca" 
         [class.fa-chevron-up]="filtrosActivos.marca"></i>
    </div>
    <div class="filtro-contenido" [class.activo]="filtrosActivos.marca">
      <div class="opciones-lista">
        <label class="opcion-checkbox" *ngFor="let marca of marcas">
          <input type="checkbox" 
                 [checked]="filtros.marca?.includes(marca)"
                 (change)="toggleMarca(marca)">
          <span>{{marca}}</span>
        </label>
      </div>
    </div>
  </div>

  <!-- Tallas para luego-->

</div>
