<div class="modal-overlay" [class.closing]="isClosing">
    <div class="modal-content">
        <button class="modal-close-btn" (click)="cerrar()">
            <span class="material-icons">close</span>
        </button>
        <div class="bienvenida">
            <img src="https://png.pngtree.com/png-clipart/20230815/original/pngtree-sport-logo-vector-icon-illustration-icon-sport-vector-vector-picture-image_10767900.png" alt="Logo">
            <h3>¡Hola, Deportista!</h3>
            <h6>Accede para reservar, comprar y disfrutar de tu deporte favorito.</h6>
            <button class="btn-secondary" >Crear cuenta</button>
        </div>

        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            
            <h4>Correo electrónico</h4>
            <input type="email"  placeholder="usuario@email.com">
            
            <h4>Contraseña</h4>
            <input type="password"  placeholder="Ingrese su contraseña">
            
            <a href="#" >¿Olvidaste tu contraseña?</a>
            
            <button class="btn-primary" >Iniciar sesión</button>
            
            <p class="social-text">O continuar con</p>
            
            <div class="social-buttons">
                <button class="btn-google">
                    <i class="fa-brands fa-google-plus-g"></i> Google
                </button>
                <button class="btn-facebook">
                    <i class="fa-brands fa-facebook"></i>
                    Facebook
                </button>
            </div>
        </div>
    </div>
</div>
