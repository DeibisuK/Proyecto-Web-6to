<div class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close-btn" (click)="cerrarModal.emit()">
            <span class="material-icons">close</span>
        </button>
        <div class="bienvenida">
            <img src="https://img.asmedia.epimg.net/resizer/v2/SYYFLFRENJAHBBNRSEVM4CVWS4.jpg?auth=21d9a095a2ff76a12d57547e676d2ef9bf2ee76743bc548a7d70426e5b5b6bc0&width=684" alt="Logo">
            <h3>¡Hola, Deportista!</h3>
            <h6>Accede para reservar, comprar y disfrutar de tu deporte favorito.</h6>
            <button class="btn-secondary" >Crear cuenta</button>
        </div>

        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            
            <h4>Correo electrónico</h4>
            <input type="email"  placeholder="usuario@email.com">
            
            <h4>Contraseña</h4>
            <input type="password"  placeholder="Ingrese su contraseña">
            
            <a href="#" >¿Olvidaste tu contraseña?</a>
            
            <button class="btn-primary" >Iniciar sesión</button>
            
            <p class="social-text">O continuar con</p>
            
            <div class="social-buttons">
                <button class="btn-google">
                    <span class="material-icons">search</span> Google
                </button>
                <button class="btn-facebook">
                    <span class="material-icons">facebook</span> Facebook
                </button>
            </div>
        </div>
    </div>
</div>
