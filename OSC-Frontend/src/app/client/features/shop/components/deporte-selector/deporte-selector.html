<div class="deportes-carousel">
  <div class="deporte-item" 
       *ngFor="let deporte of deportes"
       [class.activo]="deporteActivo === deporte.id"
       (click)="seleccionarDeporte(deporte.id)">
    <img [src]="deporte.imagen" [alt]="deporte.nombre">
    <span class="deporte-nombre">{{deporte.nombre}}</span>
  </div>
</div>
