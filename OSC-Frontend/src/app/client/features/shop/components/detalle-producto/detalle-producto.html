<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Sección de Imágenes -->
    <div class="space-y-4">
      <div class="aspect-square rounded-lg overflow-hidden">
        <img [src]="imagenPrincipal" [alt]="producto.nombre" class="w-full h-full object-cover">
      </div>
      <!-- Por ahora solo mostramos la imagen principal -->
      <!-- En el futuro se puede agregar una galería de imágenes -->
      <div class="grid grid-cols-4 gap-2">
        <div class="aspect-square rounded-lg overflow-hidden cursor-pointer">
          <img [src]="producto.imagen" [alt]="producto.nombre" class="w-full h-full object-cover">
        </div>
      </div>
    </div>

    <!-- Sección de Información -->
    <div class="space-y-6">
      <h1 class="text-3xl font-bold text-gray-900">{{producto.nombre}}</h1>
      <p class="text-2xl font-semibold text-gray-900">${{producto.precio}}</p>

      <!-- Descripción -->
      <div>
        <h2 class="text-lg font-medium text-gray-900">Descripción</h2>
        <p class="mt-2 text-gray-600">{{producto.descripcion}}</p>
      </div>

      <!-- Color del Producto -->
      <div>
        <h2 class="text-lg font-medium text-gray-900">Color</h2>
        <div class="mt-2 flex items-center gap-2">
          <div class="w-8 h-8 rounded-full ring-2 ring-offset-2 ring-primary-500"
               [style.background-color]="producto.color">
          </div>
          <span class="text-gray-600">{{producto.color}}</span>
        </div>
      </div>

      <!-- Selección de Talla -->
      <div>
        <h2 class="text-lg font-medium text-gray-900">Talla</h2>
        <div class="mt-2 grid grid-cols-4 gap-2">
          <button *ngFor="let talla of producto.tallas"
                  [class.bg-primary-500]="tallaSeleccionada === talla"
                  [class.text-white]="tallaSeleccionada === talla"
                  class="py-2 px-4 border rounded-md hover:border-primary-500 focus:outline-none"
                  (click)="seleccionarTalla(talla)">
            {{talla}}
          </button>
        </div>
      </div>

      <!-- Selector de Cantidad -->
      <div>
        <h2 class="text-lg font-medium text-gray-900">Cantidad</h2>
        <div class="mt-2 flex items-center gap-4">
          <button (click)="cambiarCantidad(-1)"
                  class="w-8 h-8 rounded-full border flex items-center justify-center hover:border-primary-500">
            -
          </button>
          <span class="text-lg">{{cantidad}}</span>
          <button (click)="cambiarCantidad(1)"
                  class="w-8 h-8 rounded-full border flex items-center justify-center hover:border-primary-500">
            +
          </button>
        </div>
      </div>

      <!-- Botón de Agregar al Carrito -->
      <button (click)="agregarAlCarrito()"
              [disabled]="!tallaSeleccionada"
              class="w-full py-3 px-6 bg-primary-500 text-white rounded-md hover:bg-primary-600 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
        Agregar al Carrito
      </button>

      <!-- Stock Disponible -->
      <p class="text-sm text-gray-600">Stock disponible: {{producto.stock}} unidades</p>
    </div>
  </div>
</div>
